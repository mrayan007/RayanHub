<html>
    <head>
        <title>RayanHub</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainContainer">
            <div class="outsideBorder" id="outsideBorder">
                <div class="insideBorder">
                    <div class="header">
                        <img src="globe.png" alt="globe" id="globe">
                        My Portfolio
                    </div>
                    <div class="secondOutsideBorder">
                        <div class="secondInsideBorder">
                            <div class="school" >
                                <img src="books.png" alt="books" id="books" class="clickable">
                                <h2>School</h2>
                            </div>
                            <div class="games" id="clickable" id="clickable">
                                <img src="controller.png" alt="controller" id="controller" class="clickable">
                                <h2>Games</h2>
                            </div>
                            <div class="projects" id="clickable">
                                <img src="computer.png" alt="computer" id="computer" class="clickable">
                                <h2>Projects</h2>
                            </div>
                            <div class="about" id="clickable">
                                <img src="paper.png" alt="paper" id="paper" class="clickable">
                                <h2>About</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footerOutsideBorder">
                <footer>
                    <div class="menuButtonBorder">
                        <button type="button">Menu</button>
                    </div>
                    <span id="footerText">Site still under construction!</span>
                    <span id="footerWatermark">Rayan Magouri <br> <span id="dateTime"></span></span>
                </footer>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
