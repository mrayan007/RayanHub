<html>
    <head>
        <title>RayanHub</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainContainer">
            <div class="desktop">
                <div class="school">
                    <img src="books.png" alt="books" id="books" class="clickable">
                    <h2>School</h2>
                </div>
                <div class="gamesDesktop">
                    <a href="games.html" target="iframe" onclick="openWindow()"><img src="controller.png" alt="controller" id="controller" class="clickable"></a>
                    <h2>Games</h2>
                </div>
                <div class="projectsDesktop">
                    <img src="computer.png" alt="computer" id="computer" class="clickable">
                    <h2>Projects</h2>
                </div>
                <div class="aboutDesktop">
                    <a href="about.html" target="iframe" onclick="openWindow()"><img src="paper.png" alt="paper" id="paper" class="clickable"></a>
                    <h2>About</h2>
                </div>
            </div>
            <div class="outsideBorder" id="outsideBorder">
                <div class="insideBorder">
                    <div class="header">
                        <img src="globe.png" alt="globe" id="globe">
                        <span id="headerText">Welcome!</span>
                        <button type="button" id="closeButton" onclick="closeWindow()">âœ–</button>
                    </div>
                    <div class="secondOutsideBorder">
                        <iframe src="about.html" id="iframe" name="iframe"></iframe>
                    </div>
                </div>
            </div>
            <div class="footerOutsideBorder">
                <footer>
                    <div class="menuButtonBorder">
                        <button type="button">Menu</button>
                    </div>
                    <input type="text" id="searchBar" placeholder="Search...">
                    <span id="footerText">Site still under construction!</span>
                    <span id="footerWatermark"><span id="dateTime"></span></span>
                </footer>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
