<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head> 
    <body>
        <p>Match the look of the website to your liking!</p>
        <div id="settingsPage">
            <button class="normalButton" id="desktopWallpaperButton">Desktop wallpaper</button>
        </div>
        <div id="wallpaperPage" style="display: none;">
            <h2 class="rainbowText">Desktop wallpaper</h2>
            <div id="wallpaperOptions">
                <div class="wallpaperOption">
                    <div style="background-color: #008080;"></div>
                    <label class="rainbowTextHover">TURQUOISE</label>
                </div>
                <div class="wallpaperOption">
                    <div style="background-color: #E0115F;"></div>
                    <label class="rainbowTextHover">PINK</label>
                </div>
                <div class="wallpaperOption">
                    <div style="background-image: url('Art/psp.webp');"></div>
                    <label class="rainbowTextHover">PSP</label>
                </div>
            </div>
            <button class="normalButton" id="backButton" onclick="pageBack()">Back</button>
        </div>
        <script>
            const settingsPage = document.getElementById("settingsPage");
            const wallpaperPage = document.getElementById("wallpaperPage");

            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', changePage);
            });
            
            const wallpaperOptions = document.querySelectorAll('.wallpaperOption');
            wallpaperOptions.forEach(wallpaperOption => {
                wallpaperOption.addEventListener('click', changeWallpaper);
            });

            function changePage(event) {
                const pressedButton = event.currentTarget.textContent;

                if (pressedButton === 'Desktop wallpaper') {
                    settingsPage.style.display = "none";
                    wallpaperPage.style.display = "block";
                }
            }
            
            function changeWallpaper(event) {
                const chosenWallpaper = event.currentTarget.querySelector('div');

                window.parent.document.querySelector('main').style.backgroundColor = chosenWallpaper.style.backgroundColor;
                window.parent.document.querySelector('main').style.backgroundImage = chosenWallpaper.style.backgroundImage;
            }

            function pageBack() {
                wallpaperPage.style.display = "none";
                settingsPage.style.display = "block";
            }
        </script>
    </body>
</html>
